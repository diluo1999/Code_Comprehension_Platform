    <!-- Bootstrap core JavaScript

    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
<div class="container px-4 mx-5">



 <div class="row">
   <div class="col-lg-3">
     <div class="card">
     <img class="img-fluid rounded" src="/static/images/icons/{{ icon }}">
     <div class="text-secondary user-text p-3">
       @{{ name }}
       <p class="text-info">{{ email }}</p>
     </div>
   </div>
  </div>
  <div class="col-lg-9">
    <div class="progress mt-5 mb-2" style="height:50px;">
     <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="{{ xp }}"
     aria-valuemin="0" aria-valuemax="100" style="width:{{xp + 1}}%;">
       <span class="sr-only">70% Complete</span>
     </div>
    </div>
    <div class="text-center">
      <h4>Level {{ level }}</h4>
      <h6>{{ xp }} XP</h6>
    </div>
  </div>
</div>

</div>
    <script>
      var coll = document.getElementsByClassName("collapsible");
      var i;

      for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          if (content.style.display === "block") {
            content.style.display = "none";

          } else {
            content.style.display = "block";
          }
        });
      }
      </script>

  </body>
</html>
